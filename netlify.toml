[build]
  command = "bun install && bun run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NETLIFY_NEXT_PLUGIN_SKIP = "true"

# Disable Next.js plugin (this is a Vite app)
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    enable = false

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Production branch context
[context.production]
  environment = { VITE_CONVEX_URL = "https://agile-shrimp-456.convex.cloud" }

# Staging/main branch context  
[context.main]
  environment = { VITE_CONVEX_URL = "https://rare-blackbird-695.convex.cloud" }

# Branch deploys (preview)
[context.branch-deploy]
  environment = { VITE_CONVEX_URL = "https://rare-blackbird-695.convex.cloud" }

# Deploy previews (PRs)
[context.deploy-preview]
  environment = { VITE_CONVEX_URL = "https://rare-blackbird-695.convex.cloud" }
